<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <style>
    /* Add some basic styling to make the form look decent */
    body {
      font-family: Arial, sans-serif;
      background-color: #33B2FF;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #85C1E9;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      background-color: #3498DB;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: #2E86C1;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      color: #2E86C1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>
    <form id="emi-form">
      <label for="amount">Loan Amount:</label>
      <input type="number" id="amount" class="form-control" required>
      <label for="rate">Interest Rate (% per annum):</label>
      <input type="number" id="rate" class="form-control" required>
      <label for="time">Loan Tenure (years):</label>
      <input type="number" id="time" class="form-control" required>
      <button class="button" id="calculate-btn">Calculate EMI</button>
      <p class="result" id="result"></p>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const emiForm = document.getElementById('emi-form');
    const amountInput = document.getElementById('amount');
    const rateInput = document.getElementById('rate');
    const timeInput = document.getElementById('time');
    const resultElement = document.getElementById('result');

    emiForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const amount = parseFloat(amountInput.value);
      const rate = parseFloat(rateInput.value) / 12 / 100;
      const time = parseFloat(timeInput.value) * 12;

      if (amount > 0 && rate > 0 && time > 0) {
        const emi = (amount * rate * Math.pow(1 + rate, time)) / (Math.pow(1 + rate, time) - 1);
        resultElement.textContent = `Your EMI is: â‚¹${emi.toFixed(2)}`;
      } else {
        resultElement.textContent = 'Please enter valid values in all fields';
      }
    });
  </script>
</body>
</html>
